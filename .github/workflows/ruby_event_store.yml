name: ruby_event_store
on:
  repository_dispatch:
    types:
      - script
  workflow_dispatch:
  push:
    paths-ignore:
      - "railseventstore.org/**"
      - "contrib/**"
  pull_request:
    types: [opened, reopened]
    paths-ignore:
      - "railseventstore.org/**"
      - "contrib/**"
jobs:
  test:
    runs-on: self-hosted
    env:
      WORKING_DIRECTORY: ruby_event_store
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby_3_1
            gemfile: Gemfile
          - ruby: ruby_3_0
            gemfile: Gemfile
          - ruby: ruby_2_7
            gemfile: Gemfile
    steps:
      - uses: actions/checkout@v3
      - run: test -e ${{ matrix.gemfile }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make install test" -E"
            with import <nixpkgs> { };
            mkShell {
              inputsFrom = [
                (import ../support/nix/${{ matrix.ruby }}.nix)
              ];
            }
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}

  mutate:
    runs-on: self-hosted
    env:
      WORKING_DIRECTORY: ruby_event_store
      BUNDLE_GEMFILE: Gemfile
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make install mutate-changes" -E"
             with import <nixpkgs> { };
             mkShell {
               inputsFrom = [
                 (import ../support/nix/ruby_3_1.nix)
               ];
             }
           "
        working-directory: ${{ env.WORKING_DIRECTORY }}
